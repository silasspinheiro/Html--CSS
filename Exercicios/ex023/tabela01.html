<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            width: 400px;
            border-collapse: collapse;
            position: relative;
        }
        thead > tr > th {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.671);
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr#primeira {background-color: rgba(0, 128, 0, 0.267);}
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <table>
        <tr id="primeira">
            <td>
                A1
            </td>
            <td>B1</td>
            <TD>C1</TD>
            </tr>
        <tr>
            <td> A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>    
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
